<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grunt Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            background-color: #cc9dff;

        }
    </style>
</head>
<body>
<div class="container">
    <div class="input-group mb-3">
        <input id="searchText" type="text" class="form-control">
        <div class="input-group-append">
            <button id="searchBtn" class="btn btn-outline-secondary" type="button">Search</button>
        </div>
    </div>
    <div id="output" class="row">
    </div>
</div>

<template id="paletteTemplate">
    <div  class=" card col-12 col-md-4 col-lg-3 col-xl-2">
        <img src="https://via.placeholder.com/150" class="card-img-top palette-image" >
        <div class="card-body">
            <h5 class="card-title palette-name">Palette Name</h5>
            <p class="card-text palette-author">Palette Author</p>
        </div>
    </div>

</template>

<script src="vendor/jquery.js"></script>

<script src="app.js"></script>
<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
